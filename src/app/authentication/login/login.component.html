<h6 class="text-center mb-0">Seja Bem-vindo!</h6>
<p class="text-center text-muted">Entre por aqui</p>

<form class="px-0 px-md-1 px-lg-2 px-xl-3">

    <div class="form-group mt-3">
        <label for="email-login" class="mb-0">Email:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-envelope"></i></div>
            </div>
            <input type="email" id="email-login" class="form-control" placeholder="digite seu email">
        </div>
    </div>

    <div class="form-group mt-2">
        <label for="password-login" class="mb-0">Senha:</label>        
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-key"></i></div>
            </div>
            <input type="password" id="password-login" class="form-control" placeholder="digite sua senha">
        </div>
    </div>

    <a href="#" class="my-3">Esqueci minha senha</a>

    <button type="submit" class="btn btn-primary btn-block mt-3"><i class="fa fa-sign-in mr-1"></i>Entrar</button>

</form>
