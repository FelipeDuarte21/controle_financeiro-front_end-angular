<h6 class="text-center mb-0">Crie uma conta!</h6>
<p class="text-center text-muted">ainda n√£o tem uma conta? crie uma por aqui!</p>

<form [formGroup]="formRegister" class="px-0 px-md-2 px-lg-3 px-xl-4" (submit)="send()">

    <div class="alert text-center" [ngClass]="{'alert-success': resp , 'alert-danger': !resp}" *ngIf="showResp">
        {{respMessage}}
    </div>

    <div class="form-group mt-3">
        <label for="name-register" class="mb-0">Nome:</label>
        <valid-field [form]="formRegister" field="name" idField="name-register">
            <input type="text" id="name-register" formControlName="name" class="form-control" placeholder="digite seu nome">
        </valid-field>
    </div>
    
    <div class="form-group mt-2">
        <label for="email-register" class="mb-0">Email:</label>
        <valid-field [form]="formRegister" field="email" idField="email-register">
            <input type="email" id="email-register" formControlName="email" class="form-control" placeholder="digite sue email">
        </valid-field>
    </div>
    
    <div class="form-group">
        <label for="password-register" class="mb-0">Senha:</label>
        <valid-field [form]="formRegister" field="password" idField="password-register">
            <input type="password" id="password-register" formControlName="password" class="form-control" placeholder="digite sua senha">
        </valid-field>
    </div>
    
    <button [disabled]="formRegister.invalid" type="submit" class="btn btn-primary btn-block mt-4"><i class="fa fa-user mr-1"></i>Criar conta</button>
    
</form>
