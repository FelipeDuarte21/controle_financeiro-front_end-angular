<h6 class="text-center mb-0">Crie uma conta!</h6>
<p class="text-center text-muted">ainda n√£o tem uma conta? crie uma por aqui!</p>

<form [formGroup]="formRegister" class="px-0 px-md-2 px-lg-3 px-xl-4" (submit)="send()">

    <div class="alert text-center" [ngClass]="{'alert-success': resp , 'alert-danger': !resp}" *ngIf="showResp">
        {{respMessage}}
    </div>

    <div class="form-group mt-3">
        <label for="name-register" class="mb-0">Nome:</label>
        <input type="text" id="name-register" formControlName="name" class="form-control" [ngClass]="{'is-invalid': checkField('name')}" placeholder="digite seu nome">
        <div class="invalid-feedback" *ngIf="checkField('name')">{{getMessageError('name')}}</div>
    </div>
    
    <div class="form-group mt-2">
        <label for="email-register" class="mb-0">Email:</label>
        <input type="email" id="email-register" formControlName="email" [ngClass]="{'is-invalid': checkField('email')}" class="form-control" placeholder="digite sue email">
        <div class="invalid-feedback" *ngIf="checkField('email')">{{getMessageError('email')}}</div>
    </div>
    
    <div class="form-group">
        <label for="password-register" class="mb-0">Senha:</label>
        <input type="password" id="password-register" formControlName="password" class="form-control" [ngClass]="{'is-invalid': checkField('password')}" placeholder="digite sua senha">
        <div class="invalid-feedback" *ngIf="checkField('password')">{{getMessageError('password')}}</div>
    </div>
    
    <button [disabled]="formRegister.invalid" type="submit" class="btn btn-primary btn-block mt-4"><i class="fa fa-user mr-1"></i> Criar conta</button>
    
</form>
